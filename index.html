<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Object Model</title>
    <link href="css/reveal.css" rel="stylesheet" />
    <link href="css/simple.css" rel="stylesheet" />
    <link href="css/googlecode.css" rel="stylesheet" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="center" data-background="#000">
          <h1 class="white">
            Basic Object Model
          </h1>
        </section>
        <section class="center" data-background="#000">
          <h2 class="white">
            Questions
          </h2>
        </section>
        <section class="center">
          <p>
            What is Enumerable?
          </p>
        </section>
        <section class="center">
          <p>
            Is String Enumerable?
          </p>
        </section>
        <section class="center">
          <p>
            Can we make String Enumerable?
          </p>
        </section>
        <section class="center">
          <p>
            What is a Enumerator?
          </p>
        </section>
        <section class="center">
          <p>
            When do we use it?
          </p>
        </section>
        <section class="center">
          <p>
            What is a proc?
          </p>
        </section>
        <section class="center">
          <p>
            What is a lambda?
          </p>
        </section>
        <section class="center">
          <p>
            What is the difference between proc and lambda?
          </p>
        </section>
        <section class="center">
          <p>
            What is #=== used for?
          </p>
        </section>
      </div>
    </div>
    <script src="js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script type="text/javascript">
      Reveal.initialize({
        width:  '100%',
        height: '100%',
        margin: 0.05,
        controls: false,
        progress: false,
        history: true,
        center: false,
        rollingLinks: true,
        transition: 'none',
        backgroundTransition: 'none',
        dependencies: [
          {
            src: 'js/highlight.js',
            async: true,
            callback: function() {
              hljs.configure({ languages: ['ruby'] });
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
